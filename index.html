<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!--HEADER -->

    <!-- FIRST PAGE -->
    <div class="starter-bg part1" id="welcome-screen">
        <div class="wrapper">
            <header class="menu">
                <img src="resources/logo.png" alt="arrow">
                <nav>
                    <ul>
                        <li><a href="#welcome-screen">Home</a></li>
                        <li><a href="#rust">Rust</a></li>
                        <li><a href="#wow">WoW</a></li>
                    </ul>
                </nav>
                <a class="cta" href="#"><button>Contact</button></a>
            </header>
            <div class="starter-text-box">
                <h1>Random game facts</h1>
            </div>
        </div>
    </div>


    <!-- SECOND PAGE -->
    <div class="fixed-bg part2" id="rust">
        <div class="text-box">
            <h2>Welcome</h2>
            <p>To my random game facts page</p>
            <img src="resources/rust.jpg" alt="Rust wallpaper" class="rust">
            <br>
            <p>This is a Rust stock photo. Wow.</p>
        </div>
    </div>
    <!-- THIRD PAGE -->
    <div class="fixed-bg part3">
        <div class="header-text-box">
            <h1>World of Warcraft</h1>
        </div>
    </div>
    <!-- FOURTH PAGE -->
    <div class="fixed-bg part4" id="wow">
        <div class="text-box">
            <h2>Best WoW expansion</h2>
            <p>Wrath of the Lich King</p>
            <br>
            <img src="resources/wow.jpg" alt="WoW background">
            <br>
            <p>WOTLK is cool</p>
        </div>
    </div>
    <!-- ENDING PAGE -->
    <div class="fixed-bg part5">
        <h2>The end.</h2>
    </div>
